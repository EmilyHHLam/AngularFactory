<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Angular Factory Project</title>

    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="styles/style.css" />

    <script type="text/javascript" src="vendors/angular/angular.min.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>

  </head>
  <body>
    <div class="container">
      <h1>Movie Storage</h1><hr />
      <div class="row card">
          <div class="col-md-4 card-block" >
            <form class="inputForm" ng-controller="InputController" ng-submit="addMovieData(movie)">
              <div class="form-group">
                <label class="control-label " for="name">Movie</label>
                <input type="text" ng-model="movie.name" />
              </div><br />
               <div class="form-group">
                <label class="control-label " for="description">Description</label>
                <textarea class="form-control" cols="5" rows="5" ng-model="movie.desc">
                </textarea>
              </div>
              <div class="form-group">
                <label class="control-label " for="director">Director</label>
                <input type="text" ng-model="movie.director" />
              </div>
              <div class="form-group">
                <label class="control-label " for="duration">Duration</label>
                <input type="text" ng-model="movie.duration" />
              </div>
              <div>
                <input id="submit" type="submit" class="btn btn-primary">
              </div>
            </form>
          </div>
          <div class="col-md-2"></div>
          <div class="col-md-6 panel-group" ng-controller="OutputController" >
             <div class="row panel panel-info" ng-repeat="movie in movieSet">
                 <div class="title panel-heading">
                   <b>{{movie.name}} </b><hr />
                 </div>
                 <div class="panel-body">
                   <i>{{movie.director}}</i>
                 </div>
                 <div class="panel-body">
                   {{movie.duration}}
                 </div>
                <div class="panel-body">
                  {{movie.desc}}
                </div>
             </div>
          </div>
    </div>

    <!-- <div ng-controller="row InputData">

    </div> -->
  </div>
  </body>
</html>
